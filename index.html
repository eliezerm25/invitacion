* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;height: 95%;}

/* Slideshow container */
.slideshow-container {
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
a:link, a:visited, a:active {
    text-decoration:none;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 1500); // Change image every 2 seconds
}
</script>
<script>
    // Set the start and end dates
    var startDate = new Date();
    var endDate = new Date("09/30/2023 06:30");

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the start date
        var distanceStart = now - startDate;

        // Find the distance between now and the end date
        var distanceEnd = endDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distanceEnd / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distanceEnd % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distanceEnd % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distanceEnd % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "       " + hours + "     "
        + minutes + "       "+seconds;

        // If the count down is finished, write some text 
        if (distanceEnd < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "!Es hoy!";
        }
    }, 1000);
